<router-outlet>
    <div *ngIf="!checkCoockie">
        <div class="content-wrapper coockie">
            <div class="content">
                <div class="text-center content-group no-script-wrapper">
                    <h1>Opps! Something went wrong.</h1>
                    <h6>Please enable cookies in your browser.</h6>
                    <p>Go to Settings-> Site Settings -> Cookies -> Blocked toggle on.</p>
                </div>
            </div>
        </div>
    </div>
</router-outlet>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="rgb(97, 165, 233)" type="ball-spin-clockwise">
</ngx-spinner>

<!-- <p [beforeunload]="beforeunload"></p> -->
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
