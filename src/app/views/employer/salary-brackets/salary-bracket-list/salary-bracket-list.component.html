<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Salary Brackets
                    <p class="pull-right"></p>

                    <button class="pull-right btn btn-sm btn-primary custom-margin"
                        [routerLink]="['/employer/salary_brackets/add']">
                        <i class="icon-plus"></i>
                        Add
                    </button>

                </div>
                <div class="card-body">
                    <!-- <button class="btn btn-primary pull-left" (click)="onAdd()">Add New Offer</button> -->
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Currency</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="salary?.length != 0">
                            <tr *ngFor="let data of salary">
                                <!-- <td>-</td> -->
                                <!-- <td>-</td> -->
                                <td>{{data.country.country}}</td>
                                <td>{{data.country.currency_code}}</td>
                                <td>{{data.from}} </td>
                                <td>{{data.to}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary" (click)="edit(data._id)"><i
                                            class="icon-pencil"></i></button>
                                    <button type="button" class="btn btn-sm btn-danger" (click)="delete(data._id)"><i
                                            class="icon-trash"></i></button></td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="salary?.length == 0">
                            <tr>
                                <td colspan="8" class="no-data-available">No data!</td>
                            </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
