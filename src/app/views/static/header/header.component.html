<header class="header">
    <div class="container">
        <div class="d-flex">
            <div class="hirecommit-logo"><a href=""><img src="assets/img/new-logo.png" alt="" /></a></div>
            <div class="candidate-employer">
                <a routerLinkActive="active" [class.active]="current_url.includes('candidate-landing')"
                    [routerLink]="['/candidate-landing']">Candidate</a>
                <a routerLinkActive="active" [class.active]="current_url.includes('employer-landing')"
                    [routerLink]="['/employer-landing']">Employer</a>
            </div>
            <div class="login-signup">
                <a [routerLink]="['/login']">Login</a>
                <span>-</span>
                <a *ngIf="current_url.includes('candidate-landing')" [routerLink]="['/candidate_register']">Sign up</a>
                <a *ngIf="current_url.includes('employer-landing')" [routerLink]="['/emp_register']">Sign up</a>
            </div>
        </div>
    </div>
</header>
